<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GuessGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <style>


    </style>
</head>

<body>






<div class="container">
    <div class="row">
        <div class="page-header">
            <img class="img-responsive" src="assets/images/gamebanner.png" alt="" ; top:20px; z-index: 0; height:50px;
                width=100%;>
        </div>
    </div>
    <style>
        body {
            background-color: teal;
        }
    </style>
    <div class="col-md-12"
        width= 100% > 



        <div class="thumbnail">
            <div class="jumbotron">



                <!--Changing Image based on correct answers-->
                <h2>Press Any Key To Guess Puppies Breed!</h2>
                <div>
                    <div class="row">
                        <div class="col-md-6">
                            <img id="image" src="./assets/images/paws.png" width="80%" height="80%">

                        </div>
                        <div class="col-md-6">
                            <!--Current Word Container-->

                            <h3 id="currentword">_ _ _ _ _</h3>
                            <div id="scoreboard"></div>

                            <!--Guesses left Container-->
                            <div class="sidebar">
                                <h3>Number of Guesses Remaining:
                                    <span id="guessesremaining"></span>
                                </h3>
                                <div class="sidebar"></div>
                                <!--Wins counter Container-->
                                <h3>WINS:
                                    <span id="winstracker"></span>
                                </h3>
                                <!--Loss counter Container-->
                                <div class="sidebar">
                                    <h3>LOSSES:
                                        <span id="losstracker"></span>
                                    </h3>
                                </div>
                            </div>
                            <!--Wrong guesses container-->
                            <div class="sidebar">
                                <h3>Letters Already Guessed:
                                    <span id="playerguesses"></span>
                                </h3>
                            </div>
                        </div>
                    </div>

                </div>



            </div>


















        </div>
    </div>
</div>

    
</body>









<script src="assets/javascript/game.js"></script>




</body>

</html>
