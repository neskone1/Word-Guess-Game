<div class="container">
    <div class="row">
        <div class="page-header">
            <img class="img-responsive" src="assets/images/gamebanner.png" alt="" ; top:20px; z-index: 0; height:50px;
                width=100%;>
        </div>
    </div>
    <style>
        body {
            background-color: teal;
        }
    </style>
    <div class="col-lg-12">



        <div class="thumbnail">
            <div class="jumbotron">



                <!--Changing Image based on correct answers-->
                <h2>Press Any Key To Guess Puppies Breed!</h2>
                <div>
                    <img id="image" src="./assets/images/paws.png" width="20%" height="20%">
                </div>



            </div>



            <!--Current Word Container-->
            <div>
                <h3 id="currentword">_ _ _ _ _</h3>
            </div>
            <div id="scoreboard">
                <!--Guesses left Container-->
                <div class="sidebar">
                    <h3>Number of Guesses Remaining:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <!--Wins counter Container-->
                <div class="sidebar"></div>
                <h3>WINS:
                    <span id="winstracker"></span>
                </h3>
            </div>
            <!--Loss counter Container-->
            <div class="sidebar">
                <h3>LOSSES:
                    <span id="losstracker"></span>
                </h3>
            </div>

            <!--Wrong guesses container-->
            <div class="sidebar">
                <h3>Letters Already Guessed:
                    <span id="playerguesses"></span>
                </h3>
            </div>
        </div>
